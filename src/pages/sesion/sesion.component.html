<ion-content [fullscreen]="true">
    <ion-grid class="completa">
        <ion-row class="ion-align-items-center">
            <ion-col size="12">
                <ion-title>
                    <h1 class="titulo-inicio">Quiz4US</h1>
                </ion-title>
                <ion-card-content>
                    <ion-row>
                        <ion-col class="centrar">
                            <label class="ion-align-self-start">Correo electrónico</label>
                            <input type="text" class="input" placeholder="Correo electrónico">
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col class="centrar">
                            <label class="ion-align-self-start">Contraseña</label>
                            <input type="password" class="input" placeholder="Contraseña">
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col>
                            <ion-router-link href="recuperar" class="olvidoPassword">
                                Olvidé mi contraseña
                            </ion-router-link>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col>
                            <ion-router-link href="inicio">
                                <button class="button buttonLogin">Iniciar sesión</button>
                            </ion-router-link>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <hr>O
                        <hr>
                    </ion-row>
                    <ion-row>
                        <ion-col>
                            <button class="button buttonFacebook">Iniciar sesión con Facebook</button>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col>
                            <button class="button buttonGoogle">Iniciar sesión con Google</button>
                        </ion-col>
                    </ion-row>
                </ion-card-content>
            </ion-col>
            <ion-col class="registrarse">
                <p>¿No tienes una cuenta?</p>

                <ion-router-link href="registrar" class="underline">
                    Registrate aqui
                </ion-router-link>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
